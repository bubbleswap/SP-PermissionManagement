<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>User Permissions</title>
    <!-- Third Party Style Sheets -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Our Style Sheets -->
    <link rel="stylesheet" href="css/sp-permissions.css" />
    <!-- Third Party JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <!-- Our JavaScript -->
    <style>
     
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img id="logo" alt="Brand" src="img/sp_logo_white.png">
                SharePoint Permissions
              </a>
            </div>
             <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Manage Permissions <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#permissions/users">Users</a></li>
                        <li><a href="#permissions/groups">Groups</a></li>
                      </ul>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
    </nav>

    <div id="main"></div>

    <!-- TEMPLATES -->
    <script type="text/template" id="main-template">
        <div class="page-header">
            <small>Manage Permissions For:</small>
        <div class="left"><h1>Users</h1></div>
        <div class="right"><h1>Groups</h1></div>
    </div>
    </script>



    <script type="text/template" id="user-template">
        <div id="user"></div>
        <div class="notify alert alert-info" role="alert">
            <span class="message"></span>
            <div class="results well"></div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>
        <div id="permissions"></div>
    </script>

    <script type="text/template" id="group-list-item-template">
        <a class="list-group-item"><%=name%></a>
    </script>
      <script type="text/template" id="user-list-item-template">
        <a class="user" role="menuitem" tabindex="-1"><%=name%></a>
    </script>

    <script type="text/template" id="collection-template">
    </script>

    <script type="text/template" id="user-edit-template">
           <table>
            <tr>
                <td>Display Name: </td>
                <td> 
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="user-search-button" data-toggle="dropdown" aria-expanded="true">
                            <div id="name-container">
                             <span class="user-attr" id="name"><%=name%></span>
                             <span class="caret"></span>
                            </div>
                            <div class="search-container">
                                <input class="search" type="text"/>
                                <span class="icon icon-search"></span>
                            </div>
                         
                        </button>
                        <ul id="users" class="dropdown-menu" role="menu" aria-labelledby="user-search-button"></ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Username: </td>
                <td><span class="user-attr" id="username"><%=username%></span></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><span class="user-attr" id="email" ><%=email%></span></td>
            </tr>
        </table>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-default get-permissions-btn">Get Permissions</button>
          <button type="button" class="btn btn-default save-permissions-btn">Save Permissions</button>
          <button type="button" class="btn btn-default purge-user-btn"><span class="icon icon-skull"></span> Purge User</button>
        </div>
    </script>

    <script type="text/template" id="user-permission-select-template">
          <div class="row">
          <div class="col-md-6">
              <div class="search-container">
                    <input class="search permissions_available" type="text"/>
                    <span class="icon icon-search"></span>
             </div>
             <div class="btn-group">
                <button type="button" class="btn btn-default addSingleSelect btn-primary" data-method="single">&rarr; Give Selected</button>
                <button type="button" class="btn btn-default addAllSelect btn-primary"  data-method="all">&rarr;&rarr; Give All</button>
            </div>
             <div id="group-available" class="list-group"></div>
          </div>
          <div class="col-md-6">
              <div class="search-container">
                    <input class="search permissions_selected" type="text"/>
                    <span class="icon icon-search"></span>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default removeAllSelect btn-warning" data-method="single">&larr;&larr; Remove All</button>
                <button type="button" class="btn btn-default removeSingleSelect btn-warning" data-method="all">&larr; Remove Selected</button>
            </div>
            <div id="group-selected" class="list-group"></div>
          </div>
        </div>
    </script>

    <!-- Models -->
    <script src="js/models/user.js"></script>
    <script src="js/models/group.js"></script>
    <script src="js/models/library_groups.js"></script>
     <script src="js/models/library_users.js"></script>
    <!-- Views -->
    <script src="js/views/user.js"></script>
     <script src="js/views/user.edit.js"></script>
      <script src="js/views/user.permissions.js"></script>
      <script src="js/views/user.permission-selector.js"></script>
    <script src="js/views/group.js"></script>
    <script src="js/views/library.js"></script>
     <script src="js/views/library.permissions_available.js"></script>
      <script src="js/views/library.permissions_selected.js"></script>
       <script src="js/views/library.users.js"></script>
    <script src="js/views/app.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
    <!-- Router -->
    <script src="js/routes/routes.js"></script>

</body>
</html>
