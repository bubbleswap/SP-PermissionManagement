<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>User Permissions</title>
    <!-- Third Party Style Sheets -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/bootstrap-duallistbox.css" />
    <!-- Our Style Sheets -->
    <link rel="stylesheet" href="css/sp-permissions.css" />
    <!-- Third Party JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jquery.bootstrap-duallistbox.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/pie/pie_uncompressed.js"></script>
    <script type="text/javascript" src="lib/html5shiv/html5shiv.js"></script>
    <!-- Our JavaScript -->
    <script src="js/sp-permissions.js"></script>
    <style>
     
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img id="logo" alt="Brand" src="img/sp_logo_white.png">
                SharePoint Permissions
              </a>
            </div>
             <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Manage Permissions <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#permissions/users">Users</a></li>
                        <li><a href="#permissions/groups">Groups</a></li>
                      </ul>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
    </nav>

    <div id="main">
        <div id="user-group-input"></div>
        <div class="notify alert alert-info" role="alert">
            <span class="message"></span>
            <div class="results well"></div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>

        <div class="row">
          <div class="col-md-6">
             <div class="btn-group">
                <button type="button" class="btn btn-default addSingleSelect btn-primary">&rarr; Give Selected</button>
                <button type="button" class="btn btn-default addAllSelect btn-primary">&rarr;&rarr; Give All</button>
               
            </div>
             <div id="availableList" class="list-group"></div>
          </div>
          <div class="col-md-6">
              <div class="btn-group">
                <button type="button" class="btn btn-default removeAllSelect btn-warning">&larr;&larr; Remove All</button>
                <button type="button" class="btn btn-default removeSingleSelect btn-warning">&larr; Remove Selected</button>
            </div>
            <div id="selectedList" class="list-group"></div>
          </div>
        </div>
       
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="main-template">
        <div class="page-header">
            <small>Manage Permissions For:</small>
        <div class="left"><h1>Users</h1></div>
        <div class="right"><h1>Groups</h1></div>
    </div>
    </script>
    <script type="text/template" id="user-template">
        Select a user: <div class="users"></div>
        <table>
            <tr>
                <td>Display Name: </td>
                <td><input class="user-name" type="text" value="<%=name%>"/></td>
            </tr>
            <tr>
                <td>Username: </td>
                <td><input class="user-username" type="text" value="<%=username%>"/></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input class="user-email" type="text" value="<%=email%>" /></td>
            </tr>
        </table>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-default get-permissions-btn">Get Permissions</button>
          <button type="button" class="btn btn-default save-permissions-btn">Save Permissions</button>
          <button type="button" class="btn btn-default purge-user-btn">&#9760; Purge User</button>
        </div>
    </script>

    <script type="text/template" id="list-item-template">
        <a href="#" class="list-group-item"><%=name%></a>
    </script>

    <script type="text/template" id="group-library-template">
        
    </script>
    <script type="text/template" id="user-library-template">
       
    </script>

    <script type="text/template" id="group-template">
        Select a group: <div class="groups"></div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-default get-users-btn">Get Users</button>
          <button type="button" class="btn btn-default save-users-btn">Save Users</button>
          <button type="button" class="btn btn-default purge-group-btn">&#9760; Purge Group</button>
        </div>
    </script>

        $(document).ready(function () {
            spPermissions.initModule($('#sp-permissions'), { url: "https://members.lcmp.csd.disa.mil/sites/JLTV/" });
        });
    </script> -->

    <!-- Models -->
    <script src="js/models/user.js"></script>
    <script src="js/models/group.js"></script>
    <script src="js/models/library_groups.js"></script>
     <script src="js/models/library_users.js"></script>
    <!-- Views -->
    <script src="js/views/user.js"></script>
    <script src="js/views/group.js"></script>
    <script src="js/views/user-edit.js"></script>
    <script src="js/views/group-edit.js"></script>
    <script src="js/views/library_users.js"></script>
    <script src="js/views/library_groups.js"></script>
    <script src="js/views/app.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
    <!-- Router -->
    <script src="js/routes/routes.js"></script>

</body>
</html>
