<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>User Permissions</title>
    <!-- Third Party Style Sheets -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="lib/foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui.css">
    <!-- Our Style Sheets -->
    <link rel="stylesheet" href="css/sp-permissions.css" />
    <!-- Third Party JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="lib/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/foundation/js/vendor/modernizr.js"></script>
    <!-- Our JavaScript -->
    <style>
    </style>
</head>

<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#"><img id="logo" alt="Brand" src="img/sp_logo_white.png"> SharePoint Permissions</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
            </li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="has-dropdown">
                    <a href="#">Manage Permissions</a>
                    <ul class="dropdown">
                        <li><a href="#permissions/users">Users</a>
                        </li>
                        <li><a href="#permissions/groups">Groups</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </nav>

    <div id="main"></div>

    <!-- TEMPLATES -->
    <script type="text/template" id="main-template">
        <div class="page-header">
            <small>Manage Permissions For:</small>
            <div class="left">
                <h1>Users</h1>
            </div>
            <div class="right">
                <h1>Groups</h1>
            </div>
        </div>
    </script>



    <script type="text/template" id="user-template">
        <div id="user"></div>
        <div class="notify alert hidden" role="alert">
            <ul class="messages"></ul>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>
        <div id="permissions"></div>
    </script>

    <script type="text/template" id="group-list-item-template">
        <a class="list-group-item">
            <%=name%>
        </a>
    </script>
    <script type="text/template" id="user-list-item-template">
        <a class="user" role="menuitem" tabindex="-1">
            <%=name%>
        </a>
    </script>

    <script type="text/template" id="collection-template">
    </script>

    <script type="text/template" id="user-edit-template">
        <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown" id="user-select-btn">Select a User</button>
        <br>
        <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
            <li>
                <div class="search-container">
                    <input class="search" type="text" />

                </div>
                <ul id="users" class="dropdown-menu" role="menu" aria-labelledby="user-search-button"></ul>
            </li>
        </ul>

        <div class="well">
            <span class="info-header">Display Name</span>
            <span class="user-attr info-text" id="name"><%=name%></span>
        </div>
        <div class="well">
            <span class="info-header">Username</span>
            <span class="user-attr info-text" id="loginname"><%=loginname%></span>
        </div>
        <div class="well">
            <span class="info-header">Email</span>
            <span class="user-attr info-text" id="email"><%=email%></span>
        </div>
        <ul class="button-group even-2">
            <li><a class="button save-permissions-btn">Save Permissions</a></li>
           <li><a class="button purge-user-btn"><span class="icon icon-skull invert"></span> Purge User</a></li>
        </ul>
    </script>

    <script type="text/template" id="user-permission-select-template">
        <div class="row">
            <div class="small-12 medium-6 columns">
                <input class="search permissions_available" type="text" />
                <!-- A default button-group -->
                <ul class="button-group even-3">
                    <li><a class="button clearSelected" data-method="single">Clear Selected</a>
                    </li>
                    <li><a class="button addSingleSelect" data-method="single">Give Selected</a>
                    </li>
                    <li><a class="button addAllSelect" data-method="all">Give All</a>
                    </li>
                </ul>
                <div id="group-available" class="list-group"></div>
            </div>
            <div class="small-12 medium-6 columns">
                <input class="search permissions_selected" type="text" />
            <ul class="button-group even-3">
                    <li><a class="button removeAllSelect" data-method="all">Remove All</a>
                    </li>
                    <li><a class="button removeSingleSelect" data-method="single">Remove Selected</a>
                    </li>
                    <li><a class="button clearSelected" data-method="single">Clear Selected</a></li>
                </ul>
                <div id="group-selected" class="list-group"></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="fetchingDataTemplate">
        <div class="text-center library-message">
            <p>Fetching data...</p>
        </div>
    </script>

    <!-- Models -->
    <script src="js/models/user.js"></script>
    <script src="js/models/group.js"></script>
    <script src="js/models/library_groups.js"></script>
    <script src="js/models/library_users.js"></script>
    <!-- Views -->
    <script src="js/views/user.js"></script>
    <script src="js/views/user.edit.js"></script>
    <script src="js/views/user.permissions.js"></script>
    <script src="js/views/user.permission-selector.js"></script>
    <script src="js/views/group.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/views/library.permissions_available.js"></script>
    <script src="js/views/library.permissions_selected.js"></script>
    <script src="js/views/library.users.js"></script>
    <script src="js/views/fetchingData.js"></script>
    <script src="js/views/app.js"></script>
    <!-- Application -->
    <script src="js/data.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <!-- Router -->
    <script src="js/routes/routes.js"></script>
   <script>$(document).foundation();</script>
</body>

</html>
